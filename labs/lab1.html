<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>ques1</title>
</head>
<body>
    <div>
        <i id="1" class='bx bxs-star'></i>
        <i id="2" class='bx bxs-star'></i>
        <i id="3" class='bx bxs-star'></i>
        <i id="4" class='bx bxs-star'></i>
        <i id="5" class='bx bxs-star'></i>
            <input type="text" class="input" onkeydown="func()">
            <button class="btn">Click Me</button>
    </div>
</body>
<script>
    function func(){
        document.getElementById(1).style.color ="black";
        document.getElementById(2).style.color ="black";
        document.getElementById(3).style.color ="black";
        document.getElementById(4).style.color ="black";
        document.getElementById(5).style.color ="black";
    }


    document.querySelector('.btn').addEventListener("click",()=>{
        var score = document.querySelector('.input').value;
        console.log(score);
        if(score == 1)
        document.getElementById(1).style.color ="red";

        else if(score == 2)
        {document.getElementById(1).style.color ="red";
        document.getElementById(2).style.color ="red";}

        else if(score == 3)
       { document.getElementById(1).style.color ="red";
        document.getElementById(2).style.color ="red";
        document.getElementById(3).style.color ="red";}

        else if(score == 4)
       { document.getElementById(1).style.color ="red";
        document.getElementById(2).style.color ="red";
        document.getElementById(3).style.color ="red";
        document.getElementById(4).style.color ="red";}

        else if(score == 5)
        {document.getElementById(1).style.color ="red";
        document.getElementById(2).style.color ="red";
        document.getElementById(3).style.color ="red";
        document.getElementById(4).style.color ="red";
        document.getElementById(5).style.color ="red";}

        else{
            alert("Invalid");
        }
    });
</script>
</html>
