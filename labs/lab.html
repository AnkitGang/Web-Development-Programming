<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: orange;
            width: 500px;
            font-size: 25px;
            color: green;
            border: 2px solid red;
        }

        .star {
            margin-bottom: 20px;
        }

        p:hover {
         /* background-color: sienna; */
         color: red;
        filter: brightness(50%);
}
    </style>
    <script>
        function myFunction(a) {
            var c ,b = 0;
            for(c = 0 ; c<5 ; c++)
            {
                document.getElementById(c).style.color = "black";
            }

            while(b != a )
            {
            document.getElementById(b).style.color = "orange";
            b++;
            }
        }
    </script>
</head>
<body>
    <div id="star">
        <span id="0">&#9733</span>
        <span id="1">&#9733</span>
        <span id="2">&#9733</span>
        <span id="3">&#9733</span>
        <span id="4">&#9733</span>
    </div>
    <div>
        <input type="text" name="number" id="number">
        <button onclick="myFunction(document.getElementById('number').value)">Click Me</button>
    </div>
    <div>
        <p>Welcome to XXX</p>
    </div>
</body>
</html>
